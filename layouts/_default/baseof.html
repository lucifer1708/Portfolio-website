<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <title>{{ block "title" . }}
    {{ .Site.Title }}
    {{ end }}</title>

  {{ partial "head.html" . }}

</head>

<body>

  <div class="flexWrapper">
    {{ partial "header.html" . }}

    <div class="content">
      <main class="main">
        {{ block "main" . }}
        {{ end }}
      </main>
    </div>


    {{ partial "footer.html" . }}
  </div>

  {{ if site.Params.search }}
  {{ $searchjs := resources.Get "js/script.js" | resources.ExecuteAsTemplate "js/script.js" . | fingerprint }}
  <script src="{{ $searchjs.RelPermalink }}"></script>
  {{ end }}
</body>

</html>
